<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Admin - Ma giam gia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/admin/css/admin.css" />
</head>
<body>
  <div id="adminHeader"></div>

  <div class="admin-layout">
    <aside class="admin-sidebar">
      <a href="/admin/dashboard.html"><i class="fa-solid fa-chart-pie"></i>Tong quan</a>
      <a href="/admin/promos.html"><i class="fa-solid fa-tags"></i>Khuyen mai</a>
      <a href="/admin/products.html"><i class="fa-solid fa-box"></i>San pham</a>
      <a href="/admin/promo-products.html"><i class="fa-solid fa-boxes-stacked"></i>San pham khuyen mai</a>
      <a href="/admin/orders.html"><i class="fa-solid fa-receipt"></i>Don hang</a>
      <a href="/admin/accounts.html"><i class="fa-solid fa-user-group"></i>Tai khoan</a>
      <a href="/admin/codes.html" class="active"><i class="fa-solid fa-ticket"></i>Ma giam gia</a>
    </aside>

    <main class="admin-main">
      <section class="admin-section active">
        <h3><i class="fa-solid fa-ticket"></i>Quan ly ma giam gia</h3>
        <div class="admin-card">
          <form id="codeForm">
            <div class="form-grid">
              <div>
                <label class="form-label" for="codeInput">Ma code</label>
                <input id="codeInput" type="text" maxlength="30" placeholder="VD: SALE10" required />
              </div>
              <div>
                <label class="form-label" for="codePromoId">Khuyen mai ap dung</label>
                <select id="codePromoId" required>
                  <option value="">Chon khuyen mai</option>
                </select>
              </div>
              <div>
                <label class="form-label" for="codeExpire">Ngay het han</label>
                <input id="codeExpire" type="date" required />
              </div>
              <div>
                <label class="form-label" for="codeEnabled">Trang thai</label>
                <div class="toggle">
                  <input id="codeEnabled" type="checkbox" checked />
                  <label for="codeEnabled">Dang kich hoat</label>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-info text-white"><i class="fa-solid fa-floppy-disk me-1"></i>Luu</button>
              <button type="button" id="codeResetBtn" class="btn btn-outline-secondary">Lam moi</button>
              <button type="button" id="codeDeleteBtn" class="btn btn-danger d-none">Xoa</button>
            </div>
          </form>
        </div>
        <div class="table-wrapper" style="margin-top:20px;">
          <table>
            <thead>
              <tr>
                <th>Ma</th>
                <th>Khuyen mai</th>
                <th>Het han</th>
                <th>Trang thai</th>
                <th class="text-end">Thao tac</th>
              </tr>
            </thead>
            <tbody id="codesTableBody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <div id="adminFooter"></div>

  <script type="module" src="/admin/js/codes-page.js"></script>
</body>
</html>
