<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Admin - Don hang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/admin/css/admin.css" />
</head>
<body>
  <div id="adminHeader"></div>

  <div class="admin-layout">
    <aside class="admin-sidebar">
      <a href="/admin/dashboard.html"><i class="fa-solid fa-chart-pie"></i>Tong quan</a>
      <a href="/admin/promos.html"><i class="fa-solid fa-tags"></i>Khuyen mai</a>
      <a href="/admin/products.html"><i class="fa-solid fa-box"></i>San pham</a>
      <a href="/admin/promo-products.html"><i class="fa-solid fa-boxes-stacked"></i>San pham khuyen mai</a>
      <a href="/admin/orders.html" class="active"><i class="fa-solid fa-receipt"></i>Don hang</a>
      <a href="/admin/accounts.html"><i class="fa-solid fa-user-group"></i>Tai khoan</a>
      <a href="/admin/codes.html"><i class="fa-solid fa-ticket"></i>Ma giam gia</a>
    </aside>

    <main class="admin-main">
      <section class="admin-section active">
        <h3><i class="fa-solid fa-receipt"></i>Quan ly don hang</h3>
        <div class="admin-card">
          <div class="filter-bar" style="gap:24px;">
            <div>
              <label class="form-label" for="orderPromoFilter">Khuyen mai</label>
              <select id="orderPromoFilter" class="form-select form-select-sm">
                <option value="">Tat ca</option>
              </select>
            </div>
            <div>
              <label class="form-label" for="orderCustomerFilter">So dien thoai</label>
              <input id="orderCustomerFilter" type="text" class="form-control form-control-sm" placeholder="VD: 0901234567" />
            </div>
            <div class="form-actions" style="margin:0; align-items:flex-end;">
              <button id="orderFilterBtn" class="btn btn-sm btn-primary"><i class="fa-solid fa-filter me-1"></i>Loc</button>
              <button id="orderClearBtn" class="btn btn-sm btn-outline-secondary">Lam moi</button>
            </div>
          </div>
        </div>
        <div class="table-wrapper" style="margin-top:20px;">
          <table>
            <thead>
              <tr>
                <th>Ma don</th>
                <th>So dien thoai</th>
                <th>Ho ten</th>
                <th>Khuyen mai</th>
                <th>Tong tien</th>
                <th>Giam</th>
                <th>Thanh toan</th>
                <th>Trang thai KM</th>
                <th>Ngay dat</th>
              </tr>
            </thead>
            <tbody id="ordersTableBody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <div id="adminFooter"></div>

  <script type="module" src="/admin/js/orders-page.js"></script>
</body>
</html>
