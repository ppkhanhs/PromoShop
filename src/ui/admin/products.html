<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Admin - San pham</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/admin/css/admin.css" />
</head>
<body>
  <div id="adminHeader"></div>

  <div class="admin-layout">
    <aside class="admin-sidebar">
      <a href="/admin/dashboard.html"><i class="fa-solid fa-chart-pie"></i>Tong quan</a>
      <a href="/admin/promos.html"><i class="fa-solid fa-tags"></i>Khuyen mai</a>
      <a href="/admin/products.html" class="active"><i class="fa-solid fa-box"></i>San pham</a>
      <a href="/admin/promo-products.html"><i class="fa-solid fa-boxes-stacked"></i>San pham khuyen mai</a>
      <a href="/admin/orders.html"><i class="fa-solid fa-receipt"></i>Don hang</a>
      <a href="/admin/accounts.html"><i class="fa-solid fa-user-group"></i>Tai khoan</a>
      <a href="/admin/codes.html"><i class="fa-solid fa-ticket"></i>Ma giam gia</a>
    </aside>

    <main class="admin-main">
      <section class="admin-section active">
        <h3><i class="fa-solid fa-box"></i>Quan ly san pham</h3>
        <div class="admin-card">
          <form id="productForm">
            <div class="form-grid">
              <div>
                <label class="form-label" for="product_id">Ma san pham</label>
                <input id="product_id" type="text" maxlength="30" placeholder="VD: SP001" required />
              </div>
              <div>
                <label class="form-label" for="product_name">Ten san pham</label>
                <input id="product_name" type="text" required />
              </div>
              <div>
                <label class="form-label" for="product_category">Danh muc</label>
                <input id="product_category" type="text" placeholder="VD: Tra sua" required />
              </div>
              <div>
                <label class="form-label" for="product_price">Gia</label>
                <input id="product_price" type="number" min="0" step="1000" placeholder="0" required />
              </div>
              <div>
                <label class="form-label" for="product_image">Anh (URL)</label>
                <input id="product_image" type="text" placeholder="https://" />
              </div>
              <div>
                <label class="form-label" for="product_status">Trang thai</label>
                <select id="product_status">
                  <option value="active">Hoat dong</option>
                  <option value="inactive">Tam dung</option>
                </select>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk me-1"></i>Luu</button>
              <button type="button" id="productResetBtn" class="btn btn-outline-secondary">Lam moi</button>
              <button type="button" id="productDeleteBtn" class="btn btn-danger" disabled>Xoa</button>
            </div>
          </form>
        </div>
        <div class="table-wrapper" style="margin-top:20px;">
          <table>
            <thead>
              <tr>
                <th>Ma</th>
                <th>Ten</th>
                <th>Danh muc</th>
                <th>Gia</th>
                <th>Trang thai</th>
                <th class="text-end">Thao tac</th>
              </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <div id="adminFooter"></div>

  <script type="module" src="/admin/js/products-page.js"></script>
</body>
</html>
