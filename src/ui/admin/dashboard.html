<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Admin - Tong quan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/admin/css/admin.css" />
</head>
<body>
  <div id="adminHeader"></div>

  <div class="admin-layout">
    <aside class="admin-sidebar">
      <a href="/admin/dashboard.html" class="active"><i class="fa-solid fa-chart-pie"></i>Tong quan</a>
      <a href="/admin/promos.html"><i class="fa-solid fa-tags"></i>Khuyen mai</a>
      <a href="/admin/products.html"><i class="fa-solid fa-box"></i>San pham</a>
      <a href="/admin/promo-products.html"><i class="fa-solid fa-boxes-stacked"></i>San pham khuyen mai</a>
      <a href="/admin/orders.html"><i class="fa-solid fa-receipt"></i>Don hang</a>
      <a href="/admin/accounts.html"><i class="fa-solid fa-user-group"></i>Tai khoan</a>
      <a href="/admin/codes.html"><i class="fa-solid fa-ticket"></i>Ma giam gia</a>
    </aside>

    <main class="admin-main">
      <section class="admin-section active">
        <h3><i class="fa-solid fa-chart-line"></i>Tong quan</h3>
        <div class="admin-grid cols-4">
          <div class="admin-card">
            <h5>Khuyen mai</h5>
            <p id="countPromos" class="stat-value">0</p>
          </div>
          <div class="admin-card">
            <h5>San pham</h5>
            <p id="countProducts" class="stat-value">0</p>
          </div>
          <div class="admin-card">
            <h5>Ma giam gia</h5>
            <p id="countCodes" class="stat-value">0</p>
          </div>
          <div class="admin-card">
            <h5>Don hang</h5>
            <p id="countOrders" class="stat-value">0</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="adminFooter"></div>

  <script type="module" src="/admin/js/dashboard-page.js"></script>
</body>
</html>
