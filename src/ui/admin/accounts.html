<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Admin - Tai khoan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/admin/css/admin.css" />
</head>
<body>
  <div id="adminHeader"></div>

  <div class="admin-layout">
    <aside class="admin-sidebar">
      <a href="/admin/dashboard.html"><i class="fa-solid fa-chart-pie"></i>Tong quan</a>
      <a href="/admin/promos.html"><i class="fa-solid fa-tags"></i>Khuyen mai</a>
      <a href="/admin/products.html"><i class="fa-solid fa-box"></i>San pham</a>
      <a href="/admin/promo-products.html"><i class="fa-solid fa-boxes-stacked"></i>San pham khuyen mai</a>
      <a href="/admin/orders.html"><i class="fa-solid fa-receipt"></i>Don hang</a>
      <a href="/admin/accounts.html" class="active"><i class="fa-solid fa-user-group"></i>Tai khoan</a>
      <a href="/admin/codes.html"><i class="fa-solid fa-ticket"></i>Ma giam gia</a>
    </aside>

    <main class="admin-main">
      <section class="admin-section active">
        <h3><i class="fa-solid fa-user-check"></i>Quan ly tai khoan</h3>
        <div class="admin-card">
          <form id="accountForm">
            <div class="form-grid">
              <div>
                <label class="form-label" for="account_phone">So dien thoai</label>
                <input id="account_phone" type="text" placeholder="VD: 0987654321" required />
              </div>
              <div>
                <label class="form-label" for="account_name">Ho ten</label>
                <input id="account_name" type="text" placeholder="Ho ten khach hang" />
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk me-1"></i>Luu</button>
              <button type="button" id="accountResetBtn" class="btn btn-outline-secondary">Lam moi</button>
              <button type="button" id="accountDeleteBtn" class="btn btn-danger d-none">Xoa</button>
            </div>
          </form>
        </div>

        <div class="admin-card" style="margin-top:20px;">
          <div class="filter-bar" style="gap:24px;">
            <div style="min-width:220px;">
              <label class="form-label" for="accountSearchInput">Tim so dien thoai hoac ten</label>
              <input id="accountSearchInput" type="text" class="form-control form-control-sm" placeholder="Nhap tu khoa" />
            </div>
            <div class="form-actions" style="margin:0; align-items:flex-end;">
              <button id="accountSearchBtn" class="btn btn-sm btn-primary"><i class="fa-solid fa-magnifying-glass me-1"></i>Loc</button>
              <button id="accountSearchClearBtn" class="btn btn-sm btn-outline-secondary">Lam moi</button>
            </div>
          </div>
        </div>

        <div class="table-wrapper" style="margin-top:20px;">
          <table>
            <thead>
              <tr>
                <th>So dien thoai</th>
                <th>Ho ten</th>
                <th class="text-end">Thao tac</th>
              </tr>
            </thead>
            <tbody id="accountsTableBody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <div id="adminFooter"></div>

  <script type="module" src="/admin/js/accounts-page.js"></script>
</body>
</html>
