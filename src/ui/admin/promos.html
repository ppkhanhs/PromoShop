<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Admin - Khuyen mai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/admin/css/admin.css" />
</head>
<body>
  <div id="adminHeader"></div>

  <div class="admin-layout">
    <aside class="admin-sidebar">
      <a href="/admin/dashboard.html"><i class="fa-solid fa-chart-pie"></i>Tong quan</a>
      <a href="/admin/promos.html" class="active"><i class="fa-solid fa-tags"></i>Khuyen mai</a>
      <a href="/admin/products.html"><i class="fa-solid fa-box"></i>San pham</a>
      <a href="/admin/promo-products.html"><i class="fa-solid fa-boxes-stacked"></i>San pham khuyen mai</a>
      <a href="/admin/orders.html"><i class="fa-solid fa-receipt"></i>Don hang</a>
      <a href="/admin/accounts.html"><i class="fa-solid fa-user-group"></i>Tai khoan</a>
      <a href="/admin/codes.html"><i class="fa-solid fa-ticket"></i>Ma giam gia</a>
    </aside>

    <main class="admin-main">
      <section class="admin-section active">
        <h3><i class="fa-solid fa-gift"></i>Quan ly khuyen mai</h3>
        <div class="admin-card">
          <form id="promoForm">
            <div class="form-grid">
              <div>
                <label class="form-label" for="promo_id">Ma khuyen mai</label>
                <input id="promo_id" type="text" maxlength="20" placeholder="VD: KM01" required />
              </div>
              <div>
                <label class="form-label" for="name">Ten chuong trinh</label>
                <input id="name" type="text" placeholder="Ten hien thi" required />
              </div>
              <div>
                <label class="form-label" for="type">Loai giam gia</label>
                <select id="type" required>
                  <option value="Gi?m giá %">Gi&#7843;m gi&#225; %</option>
                  <option value="Gi?m giá ti?n">Gi&#7843;m gi&#225; ti&#7873;n</option>
                  <option value="T?ng quà">T&#7863;ng qu&#224;</option>
                </select>
              </div>
              <div>
                <label class="form-label" for="start_date">Ngay bat dau</label>
                <input id="start_date" type="date" required />
              </div>
              <div>
                <label class="form-label" for="end_date">Ngay ket thuc</label>
                <input id="end_date" type="date" required />
              </div>
              <div>
                <label class="form-label" for="min_order_amount">Don hang toi thieu</label>
                <input id="min_order_amount" type="number" min="0" step="1000" placeholder="0" />
              </div>
              <div>
                <label class="form-label" for="limit_per_customer">Gioi han / khach</label>
                <input id="limit_per_customer" type="number" min="0" placeholder="0" />
              </div>
              <div>
                <label class="form-label" for="global_quota">Tong luot ap dung</label>
                <input id="global_quota" type="number" min="0" placeholder="Khong gioi han" />
              </div>
              <div>
                <label class="form-label" for="channels">Kenh ap dung</label>
                <input id="channels" type="text" placeholder="VD: online, store" />
                <p class="note">Nhap danh sach kenh, cach nhau boi dau phay.</p>
              </div>
              <div>
                <label class="form-label" for="stackable">Cong don</label>
                <div class="toggle">
                  <input id="stackable" type="checkbox" />
                  <label for="stackable">Cho phep cong don voi khuyen mai khac</label>
                </div>
              </div>
              <div class="full-width">
                <label class="form-label" for="description">Mo ta</label>
                <textarea id="description" placeholder="Thong tin chi tiet"></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk me-1"></i>Luu</button>
              <button type="button" id="promoResetBtn" class="btn btn-outline-secondary">Lam moi</button>
              <button type="button" id="promoDeleteBtn" class="btn btn-danger" disabled>Xoa</button>
            </div>
          </form>
        </div>
        <div class="table-wrapper" style="margin-top:20px;">
          <table>
            <thead>
              <tr>
                <th>Ma</th>
                <th>Ten</th>
                <th>Loai</th>
                <th>Bat dau</th>
                <th>Ket thuc</th>
                <th>Cong don</th>
                <th class="text-end">Thao tac</th>
              </tr>
            </thead>
            <tbody id="promoTableBody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <div id="adminFooter"></div>

  <script type="module" src="/admin/js/promos-page.js"></script>
</body>
</html>
